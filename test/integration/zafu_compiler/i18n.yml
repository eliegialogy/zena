default:
  context:
    lang: 'en'
    visitor: 'ant'
    node: 'status'

wrong_lang_no_show:
  src: '<r:wrong_lang/>'
  res: ''

wrong_lang_show:
  context:
    lang: 'de'
  old_src: "<r:check_lang/> <r:check_lang text='(#LANG)'/> <p class='bad_lang' do='check_lang'>article en '_LANG'</p>"
  src: '<r:wrong_lang/>hop'
  res: "<span class='wrong_lang'>[en]</span> hop"

wrong_lang_block_no_show:
  src: "<r:wrong_lang>this is not in <r:v do='lang'/></r:wrong_lang>"
  res: ""

wrong_lang_block_show:
  context:
    lang: 'de'
  src: "<r:wrong_lang>this is not in <r:v do='lang'/></r:wrong_lang>"
  res: "this is not in en"

wrong_lang_else_block:
  src: "<r:wrong_lang do='else'>good</r:wrong_lang>"
  res: "good"

trans:
  context:
    lang: 'fr'
  src: "<r:trans>Monday</r:trans>"
  tem: "lundi"
  res: "lundi"

translate_text:
  context:
    lang: 'fr'
  src: "<r:t text='Monday'/>"
  tem: "lundi"
  res: "lundi"

translate_attr:
  context:
    lang: 'fr'
  src: "<r:t attr='title'/>"
  tem: "<%= trans(@node.prop['title']) %>"
  res: "Etat des travaux" # no translation

translate_eval:
  context:
    lang: 'fr'
  src: "<r:t eval='version.lang'/>"
  tem: "<%= trans(@node.version.lang) %>"
  res: "français"

trans_rubyless:
  context:
    lang: 'fr'
  src: "<p do=\"trans('Monday')\"/>"
  tem: "<p>lundi</p>"

trans_rubyless_attr:
  context:
    lang: 'fr'
  src: "<p do=\"trans(v.lang)\"/>"
  tem: "<p><%= trans(@node.version.lang) %></p>"
  res: "<p>français</p>"

trans_attr:
  context:
    lang: 'en'
  src: "<r:trans attr='ref_lang'/>"
  tem: "<%= trans(@node.ref_lang) %>"
  res: "english"

trans_text_dyn_string:
  context:
    lang: 'fr'
  src: "<r:trans text='lang_#{ref_lang}'/>"
  tem: "<%= trans(\"lang_#{@node.ref_lang}\") %>"
  res: "lang_en"

trans_rubyless_dyn_string:
  context:
    lang: 'fr'
  src: "<r:load dictionary='/Default skin/translations'><p do='t(\"lang_#{ref_lang}\")'/></r:load>"
  res: "<p>anglais</p>"

trans_literal_string:
  src: "<r:trans text='e#{\"\"}n'/>"
  tem: "english"

trans_block:
  src: "<r:t>en</r:t>"
  tem: "english"

lang_links:
  src: "<div id='lang' do='lang_links'><a>en</a> | <b>fr</b></div>"
  tem: "<div id='lang'><%= lang_links %></div>"
  res: "/<div id='lang'><em>en.*test_render.*=fr/"

lang_links_options:
  src: "<div id='lang' do='lang_links' join=' | ' wrap='p'><a>en</a> | <b>fr</b></div>"
  res: "/<div id='lang'><p class='on'>en.*\|.*test_render.*=fr/"

complex_lang_list:
  src: |
    <ul do='site.lang_list'>
      <li do='each' class='#{this == visitor.lang ? "on" : "off"}' do='zen_path(@node, :lang =&gt; this)'/>
    </ul>
  res: "/li class='on'>/oo/projects-list/Clean-Water-project/page22.html\?lang=en</"

html_lang_and_dict:
  src: "<html xmlns='http://www.w3.org/1999/xhtml' lang='#{v.lang}' do='load' dictionary='/Default skin/translations' xml:lang='en'></html>"
  res: "<html xmlns='http://www.w3.org/1999/xhtml' lang='en'></html>"

dictionary_fr:
  context:
    lang: 'fr'
  src: "<r:load dictionary='/Default skin/translations'><r:trans>foo</r:trans>: <r:t>I love</r:t> <r:trans>words</r:trans></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %>foo: j'aime les mots"
  res: "foo: j'aime les mots"

dynamic_dictionary_eval_fr:
  context:
    lang: 'fr'
    node: status
  src: "<r:load dictionary='/Default skin/translations'><r:eval>trans(title)</r:eval></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %><%= _zdict.get(@node.prop['title']) %>"
  res: "Etat des travaux"

dynamic_dictionary_t_fr:
  context:
    lang: 'fr'
    node: status
  src: "<r:load dictionary='/Default skin/translations'><r:t attr='title'/></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %><%= _zdict.get(@node.prop['title']) %>"
  res: "Etat des travaux"

dynamic_dictionary_literal_fr:
  context:
    lang: 'fr'
    node: status
  src: "<r:load dictionary='/Default skin/translations'><r:eval>trans('status title')</r:eval></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %>statut"
  res: "statut"

dictionary_de:
  context:
    lang: 'de'
  src: "<r:load dictionary='/Default skin/translations'><r:trans>foo</r:trans>: <r:trans>I love</r:trans> <r:trans>words</r:trans></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %>foo: Ich liebe Wörter"
  res: "foo: Ich liebe Wörter"

dictionary_tformat:
  src: "<r:load dictionary='/Default skin/translations'><r:show attr='created_at' tformat='date_format'/></r:load>"
  tem: "<% _zdict = load_dictionary(828931430) %><%= format_date(@node.created_at, :format => \"[%d.%m]\") %>"
  res: "[10.03]"

iconv:
  src: "<r:iconv to='latin1'>août</r:iconv>"
  tem: "<% _zdata = capture do %>août<% end %><%= Iconv.iconv(\"latin1\", 'utf8', _zdata) %>"
  res: "ao\xfbt"